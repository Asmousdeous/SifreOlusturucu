<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
</head>
<body>

<script>
const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_=/&%!+}?][ ";
function generatePassword() {
    const passwordLength = prompt("Şifreniz kaç karakter olsun?");
   
    let passwordArray = [];
       
    for (let i = 0; i < passwordLength; i++) {
        passwordArray.push(characters.charAt(Math.floor(Math.random() * characters.length)));
    }
   
    let password = passwordArray.join("");
    console.log(password);
}
   
const option = prompt("Şifre oluşturmak ister misiniz? (EVET/HAYIR)");
if (option.toUpperCase() === "EVET") {
    generatePassword();
} else if (option.toUpperCase() === "HAYIR") {
    console.log("Program terminated.");
} else {
    console.log("Lütfen 'EVET' veya 'HAYIR' yazınız.");
}
</script>

</body>
</html>
